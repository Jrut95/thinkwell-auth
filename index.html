<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Welcome To Thinkwell AI</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: white;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .brain-icon {
            width: 300px;
            height: auto;
            margin-bottom: 30px;
            object-fit: contain;
        }

        h1 {
            font-size: 34px;
            font-weight: 600;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            font-size: 17px;
            color: #666;
            margin-bottom: 40px;
            text-align: center;
        }

        .form-container {
            width: 100%;
            max-width: 400px;
        }

        .input-field {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #E1E1E1;
            border-radius: 12px;
            font-size: 17px;
            outline: none;
        }

        .sign-up-button {
            width: 100%;
            padding: 15px;
            background-color: #0055FF;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 500;
            cursor: pointer;
        }

        #error-message {
            color: red;
            text-align: center;
            margin-bottom: 15px;
            display: none;
        }

        #success-message {
            display: none;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }

        #success-message h2 {
            color: #0055FF;
            margin-bottom: 20px;
            font-size: 24px;
        }

        #success-message p {
            color: #666;
            margin-bottom: 15px;
            font-size: 17px;
            line-height: 1.5;
        }

        .store-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .store-button {
            padding: 12px 24px;
            background-color: #000;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
        }

        .store-button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <img class="brain-icon" src="https://images.clickfunnels.com/cdn-cgi/image/width=2600,fit=scale-down,f=auto,q=100/https://statics.myclickfunnels.com/workspace/vGLVoO/image/14138836/file/b0b234c4a1b29f5bdeb561956f4b54df.png" alt="Thinkwell Logo">
        <h1>Welcome To Thinkwell AI</h1>
        <p class="subtitle">Sign up to continue</p>

        <div class="form-container">
            <div id="error-message"></div>
            <input type="email" id="email" class="input-field" placeholder="Email" readonly>
            <input type="password" id="password" class="input-field" placeholder="Password" autocomplete="new-password">
            <input type="password" id="confirm-password" class="input-field" placeholder="Confirm Password" autocomplete="new-password">
            <button class="sign-up-button" onclick="handleSignUp()">Sign Up</button>
        </div>

        <div id="success-message">
            <h2>Thank you for signing up!</h2>
            <p>Download the Thinkwell AI app to get started:</p>
            <div class="store-links">
                <a href="#" class="store-button">Download on App Store</a>
                <a href="#" class="store-button">Get it on Google Play</a>
            </div>
        </div>
    </div>

    <script>
        // Initialize Supabase client
        const supabaseUrl = 'https://zdakmkxxhysooexdwftk.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpkYWtta3h4aHlzb29leGR3ZnRrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM5NzkxMDMsImV4cCI6MjA1OTU1NTEwM30.Yhsod6DyAMi6XjPQiWw0kvXcGHA3b56a2xBOmnVD6Wk';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseAnonKey);

        // Extract all possible parameters from URL
        const params = new URLSearchParams(window.location.search);
        const token = params.get('token');
        const email = params.get('email');
        
        // Stripe parameters
        const stripeCustomerId = params.get('stripe_customer_id');
        const stripeSubscriptionId = params.get('subscription_id');
        
        // ClickFunnels parameters
        const clickfunnelsCustomerId = params.get('clickfunnels_customer_id');
        const clickfunnelsSubscriptionId = params.get('clickfunnels_subscription_id');
        
        // Determine the source
        const source = clickfunnelsCustomerId ? 'clickfunnels' : 'stripe';

        // Debug log all parameters
        console.log('Auth parameters:', {
            email,
            source,
            stripeParams: { stripeCustomerId, stripeSubscriptionId },
            clickfunnelsParams: { clickfunnelsCustomerId, clickfunnelsSubscriptionId }
        });

        // Validate token and setup page
        window.onload = function() {
            console.log('Page loaded, email from params:', email);
            const emailInput = document.getElementById('email');
            const signUpButton = document.querySelector('.sign-up-button');
            const errorMessage = document.getElementById('error-message');

            if (!token || !email) {
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'Invalid invitation link. Please check your email for the correct link.';
                signUpButton.disabled = true;
                emailInput.value = '';
                return;
            }

            emailInput.value = email;
            console.log('Email input value set to:', emailInput.value);
        }

        // Handle sign up with token validation
        async function handleSignUp() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const errorMessage = document.getElementById('error-message');
            const signUpButton = document.querySelector('.sign-up-button');
            const formContainer = document.querySelector('.form-container');
            const successMessage = document.getElementById('success-message');

            try {
                if (password !== confirmPassword) {
                    throw new Error('Passwords do not match');
                }

                // Prepare metadata based on source
                const metadata = {
                    token: token,
                    source: source,
                    // Include Stripe data if present
                    ...(stripeCustomerId && {
                        stripe_customer_id: stripeCustomerId,
                        subscription_id: stripeSubscriptionId
                    }),
                    // Include ClickFunnels data if present
                    ...(clickfunnelsCustomerId && {
                        clickfunnels_customer_id: clickfunnelsCustomerId,
                        clickfunnels_subscription_id: clickfunnelsSubscriptionId,
                        subscribed: true,
                        subscription_status: 'active'
                    })
                };

                console.log('Signing up with metadata:', metadata);

                // Attempt account creation with token and metadata
                const { error } = await supabaseClient.auth.signUp({
                    email,
                    password,
                    options: {
                        data: metadata
                    }
                });

                if (error) throw error;

                // Show success message
                formContainer.style.display = 'none';
                successMessage.style.display = 'block';

            } catch (error) {
                errorMessage.style.display = 'block';
                errorMessage.textContent = error.message;
                signUpButton.disabled = false;
            }
        }
    </script>
</body>
</html>
