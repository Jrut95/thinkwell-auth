<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Welcome To Thinkwell AI</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: white;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .brain-icon {
            width: 300px;
            height: auto;
            margin-bottom: 30px;
            object-fit: contain;
        }

        h1 {
            font-size: 34px;
            font-weight: 600;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            font-size: 17px;
            color: #666;
            margin-bottom: 40px;
            text-align: center;
        }

        .form-container {
            width: 100%;
            max-width: 400px;
        }

        .input-field {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #E1E1E1;
            border-radius: 12px;
            font-size: 17px;
            outline: none;
        }

        .sign-up-button {
            width: 100%;
            padding: 15px;
            background-color: #0055FF;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 500;
            cursor: pointer;
        }

        #error-message {
            color: red;
            text-align: center;
            margin-bottom: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <img class="brain-icon" src="https://images.clickfunnels.com/cdn-cgi/image/width=2600,fit=scale-down,f=auto,q=100/https://statics.myclickfunnels.com/workspace/vGLVoO/image/14138836/file/b0b234c4a1b29f5bdeb561956f4b54df.png" alt="Thinkwell Logo">
        <h1>Welcome To Thinkwell AI</h1>
        <p class="subtitle">Sign up to continue</p>

        <div class="form-container">
            <div id="error-message"></div>
            <input type="email" id="email" class="input-field" placeholder="Email" readonly>
            <input type="password" id="password" class="input-field" placeholder="Password" autocomplete="new-password">
            <input type="password" id="confirm-password" class="input-field" placeholder="Confirm Password" autocomplete="new-password">
            <button class="sign-up-button" onclick="handleSignUp()">Sign Up</button>
        </div>
    </div>

    <script>
        // Initialize Supabase client
        const supabaseUrl = 'https://zdakmkxxhysooexdwftk.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpkYWtta3h4aHlzb29leGR3ZnRrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM5NzkxMDMsImV4cCI6MjA1OTU1NTEwM30.Yhsod6DyAMi6XjPQiWw0kvXcGHA3b56a2xBOmnVD6Wk';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseAnonKey);

        // Extract token and email from URL
        const params = new URLSearchParams(window.location.search);
        const token = params.get('token');
        const email = params.get('email');
        const stripeCustomerId = params.get('stripe_customer_id');
        const subscriptionId = params.get('subscription_id');

        // Validate token and setup page
        window.onload = function() {
            console.log('Page loaded, email from params:', email); // Debug log
            const emailInput = document.getElementById('email');
            const signUpButton = document.querySelector('.sign-up-button');
            const errorMessage = document.getElementById('error-message');

            if (!token || !email) {
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'Invalid invitation link. Please check your email for the correct link.';
                signUpButton.disabled = true;
                emailInput.value = ''; // Clear email if invalid
                return;
            }

            // Set email and ensure it's visible
            emailInput.value = email;
            console.log('Email input value set to:', emailInput.value); // Debug log
        }

        // Handle sign up with token validation
        async function handleSignUp() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const errorMessage = document.getElementById('error-message');
            const signUpButton = document.querySelector('.sign-up-button');

            try {
                if (password !== confirmPassword) {
                    throw new Error('Passwords do not match');
                }

                // Attempt account creation with token and additional metadata
                const { error } = await supabaseClient.auth.signUp({
                    email,
                    password,
                    options: {
                        data: {
                            token: token,
                            stripe_customer_id: stripeCustomerId || null,
                            subscription_id: subscriptionId || null
                        }
                    }
                });

                if (error) throw error;

                // Redirect on success
                window.location.href = '/dashboard';

            } catch (error) {
                errorMessage.style.display = 'block';
                errorMessage.textContent = error.message;
                signUpButton.disabled = false;
            }
        }
    </script>
</body>
</html>
